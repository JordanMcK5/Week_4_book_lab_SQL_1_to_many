{% extends "base.html" %}
{% block content %}

<form action="/books" method = "POST">
    <div>
        <label for="title">Title</label>
        <input type="text" id = "title" name = "title" placeholder = "title" required autofocus>
    </div>    
    <div>
        <label for="genre">Genre</label>
        <input type="text" id = "genre" name = "genre" placeholder = "genre" required>
    </div> 
    <div>
        <label for="in_stock">In Stock?</label>
        <select id = "in_stock" name = "in_stock">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div> 
    <div>
        <label for="author">Author</label>
        <select name="author_id" id="author">
            {% for author in all_authors %}
                <option value="{{ author.id }}">{{author.first_name}}</option>
            {% endfor %}
        </select>
    </div>
    <button type = "submit">Add Book</button>  
</form>

{% endblock %}
